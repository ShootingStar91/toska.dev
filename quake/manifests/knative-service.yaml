apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: quake
  annotations:
    custom-hostname: quake.toska # staging.toska.dev
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
    spec:
      containers:
        - command:
          - q3
          - server
          - --config=/config/config.yaml
          - --agree-eula
          image: docker.io/criticalstack/quake:latest
          name: server
          volumeMounts:
            - name: quake3-server-config
              mountPath: /config
      volumes:
        - name: quake3-server-config
          configMap:
            name: quake3-server-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quake3-server-config
data:
  config.yaml: |
    fragLimit: 25
    timeLimit: 15m
    bot:
      minPlayers: 2
    game:
      motd: "Welcome to mluukkai simulator"
      type: FreeForAll
      forceRespawn: false
      inactivity: 10m
      quadFactor: 3
      weaponRespawn: 3
    server:
      maxClients: 12
    commands:
      - addbot sarge 2
    maps:
    - name: q3dm7
      type: FreeForAll
      timeLimit: 10m
    - name: q3dm17
      type: FreeForAll
    - name: q3wctf1
      type: CaptureTheFlag
      captureLimit: 8
    - name: q3tourney2
      type: Tournament
    - name: q3wctf3
      type: CaptureTheFlag
      captureLimit: 8
    - name: ztn3tourney1
      type: Tournament